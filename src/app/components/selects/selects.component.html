<h1 class = "centered"> Selects </h1>

<div class = "top-margin5 bot-margin2">

    <mat-label> Color: </mat-label>
    <mat-select [(ngModel)] = "color">
        <mat-option *ngFor = "let color of colors" [value] = "color.id">
            {{ color.name }}
        </mat-option>
    </mat-select>

</div>

<mat-divider></mat-divider>

<div class = "centered topMargin10">

    <button type = "button" mat-raised-button routerLink = "/home">
        Home Page
    </button>
    
</div>
