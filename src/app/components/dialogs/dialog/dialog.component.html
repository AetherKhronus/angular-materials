<h1 class = "centered mat-display-2"> Dialog </h1>

<div class = "centered mat-body-2">
    Number passed: {{ num }}
    <br>
    String passed: {{ str }}
</div>

<div class = "centered topMargin10">

    <button class = "mat-button" type = "button" mat-raised-button mat-dialog-close = "No">
        No
    </button>

    <button class = "mat-button" type = "button" mat-raised-button mat-dialog-close = "Yes">
        Yes
    </button>
    
</div>
