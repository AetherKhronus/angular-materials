<h1 class = "centered mat-display-2"> Checkboxes </h1>

<div class = "top-margin5 bot-margin2">

    <mat-checkbox class = "mat-body-2" [checked] = "isChecked" (change) = "onChange($event.checked)">
        Subscribe to newsletter
    </mat-checkbox>

</div>

<mat-divider></mat-divider>

<div class = "top-margin2 bot-margin2">

    <h2 class = "mat-title"> Information </h2>

    <mat-checkbox class = "mat-body-2" #showDetails [checked] = "isChecked" (change) = "onChange($event.checked)">
        Show details
    </mat-checkbox>


    <div class = "mat-body-1" *ngIf = "showDetails.checked">
        More information...
    </div>

</div>

<mat-divider></mat-divider>

<div class = "centered topMargin10">

    <button class = "mat-button" type = "button" mat-raised-button routerLink = "/home">
        Home Page
    </button>
    
</div>
